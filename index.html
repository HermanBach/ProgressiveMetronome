<html>
<head>
<title>
Progressive Metronome
</title>
<script src="metronome.js"></script>
<link rel="stylesheet" type="text/css" href="theme.css"></link>
</head>
<body>
  <input type="number" id="fraction1" min="1" max="12" value="4" />
  <input type="number" id="fraction2" min="1" max="12" value="4" />
  <input type="range" id="vol" min="0" max="100" value="50" />
  <input type="number" id="tempo" min="20" max="400" value="120" />
  <input type="radio" id="timbre1" name="timbre" checked/>1
  <input type="radio" id="timbre2" name="timbre" />2
  <input type="radio" id="timbre3" name="timbre" />3
  <input type="radio" id="timbre4" name="timbre" />4
  <div class="lamp" id="lamp1">
  </div>
  <input type="radio" id="simple" name="MetronomeType" checked/>Simple
  <input type="radio" id="complicated" name="MetronomeType" />Complicated
  <button id="play">PLAY</button>
  <button id="stop">STOP</button>
  <button id="tapTempo">
    Tap Tempo
  </button>
  <div id = "trackList">
  </div>
  <button id="addNewTrack">
    +
  </button>
</body>
</html>
